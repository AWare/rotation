name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run unit tests
        run: ./gradlew test --stacktrace

  build-release:
    name: Build Release APK
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build release APK
        run: ./gradlew assembleRelease --stacktrace

      - name: Sign APK (if keystore available)
        if: env.KEYSTORE_BASE64 != ''
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > keystore.jks
          $ANDROID_HOME/build-tools/*/apksigner sign \
            --ks keystore.jks \
            --ks-key-alias "$KEY_ALIAS" \
            --ks-pass pass:"$KEYSTORE_PASSWORD" \
            --key-pass pass:"$KEY_PASSWORD" \
            --out app/build/outputs/apk/release/rotation-${{ steps.version.outputs.VERSION }}-signed.apk \
            app/build/outputs/apk/release/app-release-unsigned.apk

      - name: Rename unsigned APK
        if: env.KEYSTORE_BASE64 == ''
        run: |
          mv app/build/outputs/apk/release/app-release-unsigned.apk \
             app/build/outputs/apk/release/rotation-${{ steps.version.outputs.VERSION }}.apk

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          body: |
            ## Rotation Control v${{ steps.version.outputs.VERSION }}

            ### Installation
            Download the APK and install on your Android device (API 29+).

            ### Features
            - Quick Settings tile for orientation control
            - Per-app orientation settings with persistence
            - Functional programming with Arrow (Either types)
            - Minimal UI with Jetpack Compose
            - Multi-screen support

            ### Permissions Required
            - WRITE_SETTINGS: Control screen orientation
            - Accessibility Service: Detect foreground apps

            ### Changelog
            See commit history for detailed changes.

      - name: Upload Release APK (signed)
        if: env.KEYSTORE_BASE64 != ''
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: app/build/outputs/apk/release/rotation-${{ steps.version.outputs.VERSION }}-signed.apk
          asset_name: rotation-${{ steps.version.outputs.VERSION }}.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Upload Release APK (unsigned)
        if: env.KEYSTORE_BASE64 == ''
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: app/build/outputs/apk/release/rotation-${{ steps.version.outputs.VERSION }}.apk
          asset_name: rotation-${{ steps.version.outputs.VERSION }}.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Upload mapping file (if exists)
        if: hashFiles('app/build/outputs/mapping/release/mapping.txt') != ''
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: app/build/outputs/mapping/release/mapping.txt
          asset_name: mapping.txt
          asset_content_type: text/plain
