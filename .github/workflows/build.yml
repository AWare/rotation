name: Build and Test

on:
  push:
    branches: [ main, 'claude/**' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run unit tests
        id: test
        continue-on-error: true
        run: ./gradlew test --stacktrace 2>&1 | tee test-output.log

      - name: Comment test errors on PR
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('test-output.log', 'utf8');
            const errors = output.split('\n').filter(line => line.includes('error:') || line.includes('FAILED')).slice(0, 50);

            if (errors.length > 0) {
              const comment = `## ❌ Test Failures\n\n\`\`\`\n${errors.join('\n')}\n\`\`\`\n\n[View full logs](${context.payload.pull_request.html_url}/checks)`;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

      - name: Fail job if tests failed
        if: steps.test.outcome == 'failure'
        run: exit 1

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: app/build/test-results/
          retention-days: 7

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: app/build/reports/tests/
          retention-days: 7

  build:
    name: Build APK
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build debug APK
        id: build
        continue-on-error: true
        run: ./gradlew assembleDebug --stacktrace 2>&1 | tee build-output.log

      - name: Comment build errors on PR
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('build-output.log', 'utf8');
            const errors = output.split('\n').filter(line => line.includes('error:') || line.includes('FAILED') || line.includes('Unresolved reference')).slice(0, 50);

            if (errors.length > 0) {
              const comment = `## ❌ Build Failures\n\n\`\`\`\n${errors.join('\n')}\n\`\`\`\n\n[View full logs](${context.payload.pull_request.html_url}/checks)`;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

      - name: Fail job if build failed
        if: steps.build.outcome == 'failure'
        run: exit 1

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30

  lint:
    name: Run Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run lint
        id: lint
        continue-on-error: true
        run: ./gradlew lint --stacktrace 2>&1 | tee lint-output.log

      - name: Comment lint errors on PR
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('lint-output.log', 'utf8');
            const errors = output.split('\n').filter(line => line.includes('error:') || line.includes('FAILED') || line.includes('Unresolved reference')).slice(0, 50);

            if (errors.length > 0) {
              const comment = `## ❌ Lint Failures\n\n\`\`\`\n${errors.join('\n')}\n\`\`\`\n\n[View full logs](${context.payload.pull_request.html_url}/checks)`;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

      - name: Fail job if lint failed
        if: steps.lint.outcome == 'failure'
        run: exit 1

      - name: Upload lint results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-results
          path: app/build/reports/lint-results*.html
          retention-days: 7
